<html>
<head>
<script type="text/javascript" src="player.js"></script>
<link rel="stylesheet" type="text/css" href="player.css">
</head>
<body>
<div id="wrapper">
 <div id='player_wrapper'>
  <video id='video_player'>
   <source src='bhojpuri/123.mp4' type='video/mp4'>
  </video>
  <div id='player_controls'>
   <input type="image" src="image/play.jpg" onclick="play_vid()" id="play_button">
   <input type="image" src="image/pause.jpg" onclick="pause_vid()" id="pause_button">
   <input type="image" src="image/stop.jpg" onclick="stop_vid()" id="stop_button">
   <img src="image/volume.jpg" id="vol_img">
   <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
      
  </div>
 </div>
</div>
</body>
</html>
